    </script>
<script>
/* Ajax request, works with files too! */
$("#myForm").submit(function(e){
  e.preventDefault();
  
  $.ajax({
    type: "POST",
    url: 'https://smartforms.dev/submit/668ea9685df1517d48d9135f',
    crossDomain: true,
    data: new FormData(this),
    processData: false,
    contentType: false,
    headers: {
      "Accept": "application/json"
    }
  }).done(function() {
    alert('Thanks for messaging us!')
  })
});
</script>
